<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Controllers</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body ng-controller="BlogpostController">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand"
			   href="/">Controllers
			</a>
		</div>
		,
	</div>
</nav>


<div class="container main-content">
	<!--<input type="text" ng-model="searchText.nickname" placeholder="filter"/>-->
	<table  border="1">
		<tr>
			<th>
				Title
			</th>
			<th>
				Content
			</th>
			<th>
				Author
			</th>
			<th>
				Date
			</th>
		</tr>
		<tr ng-repeat="blog in blogs | orderBy:blog.postdate:true | limitTo:5" >
			<td>{{blog.title}}</td>
			<td>{{blog.content | LimitText}}</td>
			<td>{{blog.author}}</td>
			<td>{{blog.postdate | date:'MM/dd/yyyy'}}</td>
		</tr>
	</table>
</div>

<div class="container main-content">
	<table>
		<tr>
			<th>
				Post message
			</th>
			<th>
			</th>
		</tr>
		<tr>
			<th>
				Title
			</th>
			<th>
				<input type="text" ng-model="postTitle" required ng-trim="true" width='100%'/>
			</th>
		</tr>
		<tr>
			<th>
				Content
			</th>
			<th>
				<textarea ng-model="postContent" name="string"  ng-trim="true" ng-trim="true" required ng-maxlength="300"
				 width='300'>
				</textarea>
			</th>
		</tr>
		<tr>
			<th>
				Author
			</th>
			<th>
				<input type="text" ng-trim="true" ng-model="postAuthor" ng-required="true" />
			</th>
		</tr>
		<tr>
			<th>
				  </br></br>
			</th>
			<th>
				
				<button class="btn btn-primary" ng-click="postSubmit()">Post message
			</button>

			</th>
		</tr>
	</table>
</div>
<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>


</body>
</html>
