<div class="container main-content">
	<form name="postBlog">
	<table width='100%' class='formBody'>
		<tr class='tabHeader'>
			<th width='200'>
				Post message
			</th>
			<th>
			</th>
		</tr>
		<tr>
			<th class="title">
				Title
			</th>
			<th>
				<input type="text" ng-model="formData.postTitle" name="titleField" required ng-trim="true"/>
				<div ng-show="postBlog.titleField.$error.required && postBlog.titleField.$dirty" class="error">Error: cannot be blank</div>
			</th>
		</tr>
		<tr>
			<th class="title">
				Content
			</th>
			<th>
				<textarea ng-model="formData.postContent" name="string"  ng-trim="true" ng-trim="true" required ng-maxlength="300" name="contentField"
				 width='300'>
				</textarea>
				<div ng-show="postBlog.contentField.$error.required" class="error">Error: cannot be blank</div>
			</th>
		</tr>
		<tr>
			<th class="title">
				Author
			</th>
			<th>
				<input type="text" ng-trim="true" ng-model="formData.postAuthor" required name="authorField"/>
				<div ng-show="postBlog.authorField.$error.required && postBlog.authorField.$dirty" class="error">Error: cannot be blank</div>
			</th>
		</tr>
		<tr>
			<th>
				  </br></br>
			</th>
			<th>
				
				<button class="btn btn-primary" ng-click="postSubmit()">Post message
			</button>

			</th>
		</tr>
		
	</table>
	</form>
	<pre>{{postBlog | json}}</pre>
</div>
