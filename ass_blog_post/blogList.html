
<div class="container main-content">
	<!--<input type="text" ng-model="searchText.nickname" placeholder="filter"/>-->
	<table  border="1">
		<tr class='tabHeader'>
			<th>
				Title
			</th>
			<th>
				Content
			</th>
			<th>
				Author
			</th>
			<th>
				Date
			</th>
		</tr>
		<tr ng-repeat="blog in blogs | orderBy:blog.postdate:true | limitTo:5" class="body" ng-click="blogListSelected(blog)">
			<td>{{blog.title}}</td>
			<td>{{blog.content | LimitText}}</td>
			<td>{{blog.author}}</td>
			<td>{{blog.postdate | date:'MM/dd/yyyy'}}</td>
		</tr>
	</table>
</div>
